<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calender">
    <div class="header">
      <div class="btn prevDay"></div>
      <h2 class="dateTitle"></h2>
      <div class="btn nextDay"></div>
    </div>
    <div class="g dateHead">
      <div>일</div>
      <div>월</div>
      <div>화</div>
      <div>수</div>
      <div>목</div>
      <div>금</div>
      <div>토</div>
    </div>
    <div class="g dateBoard">
    </div>
  </div>
  <div class="todolist">
    <div class="todobox">
      <div class="todoDay"></div> 
      <div class="todoDate"></div>
      <div class="todo-wrap">
        <div class="todoTitle">Todo List</div>
        <div class="inupt-wrap">
          <input type="text" placeholder="please write here!" id="input-box">
          <button type="button" id="input-data" class="input-data">INPUT</button>
          <div id="input-list" class="input-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
